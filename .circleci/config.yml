version: 2.1
orbs: 
  slack: circleci/slack@4.10.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: fail
          mentions: darren.foley
          template: basic_fail_1

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          event: fail
          mentions: darren.foley
          template: basic_fail_1

  test-frontend:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-test]
      - run:
          name: Run Frontend Tests
          command: |
              cd frontend
              npm install
              npm run test
      - slack/notify:
          event: fail
          mentions: darren.foley
          template: basic_fail_1
                
  test-backend:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-test]
      - run:
          name: Run Backend Tests
          command: |
              cd backend
              npm install
              npm run test
      - slack/notify:
          event: fail
          mentions: darren.foley
          template: basic_fail_1

  scan-frontend:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-scan]
      - run:
          name: Run frontend scan job check for security vulnerabilities
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          mentions: darren.foley
          template: basic_fail_1

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-scan]
      - run:
          name: Run frontend scan job check for security vulnerabilities
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          mentions: darren.foley
          template: basic_fail_1

workflows:
  ScanWorkflow:
    jobs:
      - build-frontend:
            filters:
              branches:
                only: master
      - build-backend:
            filters:
              branches:
                only: master
      - test-frontend:
            requires: [build-frontend]
            filters:
              branches:
                only: master
      - test-backend:
            requires: [build-backend]
            filters:
              branches:
                only: master
      - scan-frontend:
            requires: [build-frontend]
            filters:
              branches:
                only: master
      - scan-backend:
            requires: [build-backend]
            filters:
              branches:
                only: master